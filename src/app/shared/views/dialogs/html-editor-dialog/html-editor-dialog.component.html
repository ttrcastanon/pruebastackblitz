<div class="container">
    <h3 mat-dialog-title>
        <mat-icon>assignment</mat-icon>
        {{ data.titleDialog }}
    </h3>
    <div mat-dialog-content>
        <div [innerHTML]="data.infoDialog"></div>
    </div>
    <div mat-dialog-actions class="mb-1" align="end">
        <button mat-raised-button (click)="onNoClick()" tabindex="-1">
            {{'general.close'|translate}}
        </button>
    </div>
</div>
